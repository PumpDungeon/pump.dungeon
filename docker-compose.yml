services:
  dungeon-service:
    image: node:alpine
    volumes:
      - ./dungeon-service:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"

  fight-service:
    image: node:alpine
    volumes:
      - ./fight-service:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c "npm install && npm start"
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq

  player-service:
    image: node:alpine
    volumes:
      - ./player-service:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c "npm install && npm start"
    ports:
      - "3002:3002"
    environment:
      - MONGO_URL=mongodb://player-db:27017
    depends_on:
      - player-db
      - rabbitmq

  player-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - player-db-data:/data/db

  front-service:
    build: ./front-service
    ports:
      - "80:80"

  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"  # RabbitMQ main port
      - "15672:15672"  # RabbitMQ management UI
    depends_on:
      - front-service
      - dungeon-service

volumes:
  player-db-data: